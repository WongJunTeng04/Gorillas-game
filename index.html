<!--This is the basic template for HTML where you just type "!" and press tab-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorilla Game</title>
    <link rel="stylesheet" href="index.css">
    <script src = "index.js" defer></script>
    <!--For the "defer" attribute for a script, you're telling the browser, "Hold on until the entire webpage is loaded and ready, 
    and then run this script." It helps to make sure that the script doesn't slow down the loading of the webpage.-->
</head>

<body>
    <canvas id="game"></canvas> 
    <!--We're gonna paint on this element using js, 
    meaning everything on the screen will be printed on this canvas-->
    
    <div id="info-left">
        <h3>Player 1</h3>
        <p>Angle: <span class="angle">0</span>°</p>
        <p>Velocity: <span class="velocity">0</span></p>
    </div>

    <div id="info-right">
        <h3>Player 2</h3>
        <p>Angle: <span class="angle">0</span>°</p>
        <p>Velocity: <span class="velocity">0</span></p>
    </div>
</body>

</html>
